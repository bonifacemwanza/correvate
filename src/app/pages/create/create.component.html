<div class="container">
    <span *ngIf="errors.length !== 0">
        <div class="alert alert-danger error_log" role="alert">
           <p *ngFor="let error of errors"> {{error}}</p>
        </div>
    </span>
    <div class="form">
        <p class="header create_pet">Create Pet</p>
        <div class="form_fields">
            <div>
                <label for="pet_name">Pet Name</label>
                <input type="text" id="pet_name" [(ngModel)]="petData.name" required>
            </div>
            <div>
                <label for="pet_status">Category</label>
                <select name="" id="pet_status" [(ngModel)]="petData.category" required>
                    <option *ngFor="let Category of Categories" [value]="Category.id">{{Category.name}}</option>
                </select>
            </div>
            <div>
                <label for="pet_status">Status</label>
                <select name="" id="pet_status" [(ngModel)]="petData.status">
                    <option value="available">Available</option>
                    <option value="pending">Pending</option>
                    <option value="sold">Sold</option>
                </select>
            </div>
            <label for="pet_desc">Pet Images</label>
            <div class="images">
                <label class="img" for="pet_pic">
                    <i class="material-icons" style="font-size:27px;" >upload</i>
                    <p>Upload image</p>
                </label>
                <input type="file" accept="image/*" id="pet_pic" (change)="CreateBase64String($event)" hidden>
                <div class="img" *ngFor="let image of petData.photoUrls; let i=index;">
                    <button class="delete_image" (click)="deleteImage(i)">
                        <i class="material-icons" style="font-size:17px;" >delete</i>
                    </button>
                    <img [src]="image" [alt]="petData.name" >
                </div>
            </div>
        </div>
        <div style="display: flex; flex-direction:column; padding: 5px">
            <button class="main_btn" (click)="savePet()">Create Pet</button>
        </div>
    </div>
</div>
